<ion-header>
    <ion-toolbar>
        <ion-title>
            Smart Tank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange) = "segmentChanged($event)">
        <ion-segment-button value = "auto">
            <ion-label>Automatico</ion-label>
        </ion-segment-button>
        <ion-segment-button value = "manual">
            <ion-label>Manual</ion-label>
        </ion-segment-button>
        <ion-segment-button value = "test">
            <ion-label>Prueba</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-card *ngIf="seccion == 'auto'">
        <ion-item>
            <ion-icon slot="start" name="bar-chart-outline" color="primary"></ion-icon>
            <ion-item>
                <ion-label>
                    <strong>Nivel: </strong>{{mediciones}}
                </ion-label>
            </ion-item>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" name="thermometer" color="primary"></ion-icon>
            <ion-item>
                <ion-label>
                    <strong>Temp: </strong>{{mediciones}
                </ion-label>
            </ion-item>
        </ion-item>
    </ion-card>

    <ion-card *ngIf="seccion == 'manual'">
        Manual
    </ion-card>

    <ion-card *ngIf="seccion == 'test'">
        <ion-list>
            <ion-list-header>
                Prueba
            </ion-list-header>
            <ion-item *ngFor="let medicion of mediciones">
                <ion-label>
                    <strong>Nivel </strong> {{medicion.nivel}} Â°C
                    <p><strong>Fecha </strong>{{medicion.tds}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
