<head>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<ion-header>
    <ion-toolbar>
        <ion-title>
            Smart Tank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange) = "segmentChanged($event)">
        <ion-segment-button value = "auto">
            <ion-label>Automatico</ion-label>
        </ion-segment-button>
        <ion-segment-button value = "manual">
            <ion-label>Manual</ion-label>
        </ion-segment-button>
        <ion-segment-button value = "test">
            <ion-label>Prueba</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-card *ngIf="seccion == 'auto'">
        <!-- Temperatura -->
        <ion-item>
            <ion-icon slot="start" name="thermometer" color="primary"></ion-icon>
            
            <ion-item>
                <ion-label>
                    <strong>Temperatura </strong>{{mediciones}} °C
                </ion-label>
            </ion-item>
        </ion-item>

        <!-- TDS -->
        <ion-item>
            <!--<ion-icon name="bar-chart-outline"></ion-icon>-->
            <ion-icon slot="start" name="eyedrop-outline" color="primary"></ion-icon>
            <ion-item>
                <ion-label>
                    <strong>TDS: </strong>{{tds}} PPM
                </ion-label>
            </ion-item>
        </ion-item>

        <!-- Nivel -->
        <ion-item>
            <ion-icon slot="start" name="speedometer-outline" color="primary"></ion-icon>
            <ion-item>
                <ion-label>
                    <strong>Nivel: </strong>{{this.nivel}}
                </ion-label>
            </ion-item>
        </ion-item>

    <!-- pH -->
    <ion-item>
        <ion-icon slot="start" name="water-outline" color="primary"></ion-icon>
        <ion-item>
            <ion-label>
                <strong>Ph: </strong>{{ph}}
            </ion-label>
        </ion-item>
        </ion-item>
    </ion-card>

    <ion-card *ngIf="seccion == 'manual'">
        <ion-item>
            <ion-range min="20" max="80" step="2" pin="true">
                <ion-icon size="small" slot="start" name="snow-outline"></ion-icon>
                <ion-icon slot="end" name="sunny-outline"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-card>

    <ion-card *ngIf="seccion == 'test'">
        <ion-list>
            <ion-list-header>
                Prueba
            </ion-list-header>
            <ion-item *ngFor="let medicion of mediciones">
                <ion-label>
                    <strong>Nivel </strong> {{tds}} °C
                    <p><strong>Fecha </strong>{{tds}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
